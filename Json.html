<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Convert JavaScript object into data string, and send to server</h2>
    <p id="result"></p>
</body>

<script>
var studentdetail = {name:"Elfira", age: 13, grade: 8}
var myJSON = JSON.stringify(studentdetail);

var newstudentobject = JSON.parse(myJSON);
document.getElementById("result").innerHTML = newstudentobject.name;
</script>

</html>
