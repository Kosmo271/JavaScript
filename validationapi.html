<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Eneter a number and click on OK:</p>
    <input id="id1" type="number" min="12" max="17" required>
    <button onclick="myFunction()">OK</button>

    <p>If the nuber is less than 13 or grater than 19, an error message will pop-up.</p>
    <p id="result"></p>
</body>

<script>
function myFunction() {
    var inpObj = document.getElementById("id1");
    
    if(!inpObj.checkValidity()){
        document.getElementById("result").innerHTML = inpObj.validationMessage
    } else{
        document.getElementById("result").innerHTML ="Input OK"
    }
}
</script>

</html>
