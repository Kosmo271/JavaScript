<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Do a calculation and then show the result</h2>
    <p id="demo"></p>
</body>
<script>
    function add(a, b){
        return a + b;
    }

    function avarage(a,b) {
        return add(a, b) /2;
    }
    
    let result = avarage(10,20);
    document.getElementById("demo").innerHTML = result;
</script>
</html>
