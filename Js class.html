<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Classes</h2>
    <p id="student1"></p>
    <p id="student2"></p>

    <script>

        class student {
            constructor(name,birthyear) {
                this.name = name;
                this.birthyear = birthyear;
            }
            age(){
                let date = new Date();
                return date.getFullYear() - this.birthyear
            }
        }
    student1= new student("Mark", 2005);
    document.getElementById("student1").innerHTML=

    "My name is "+ student1.name + ". I'm born in " + student1.birthyear + " and my age is " + 
    student1.age();

</script>
</body>

</html>
